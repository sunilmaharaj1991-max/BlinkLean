<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | BlinKlean</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-page {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f4f7f6;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            background: var(--white);
            padding: 40px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            text-align: center;
        }

        .login-card .logo-text {
            font-size: 2rem;
            margin-bottom: 30px;
            justify-content: center;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--radius-sm);
        }
    </style>
</head>

<body class="login-page">
    <div class="login-card">
        <div class="logo-text">Blin<span>Klean</span></div>
        <p style="margin-bottom: 30px; color: var(--text-muted);">Admin Portal Login</p>
        <form action="admin-dashboard.html">
            <div class="form-group">
                <label>Admin Username</label>
                <input type="text" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-full">Login to Dashboard</button>
        </form>
        <p style="margin-top: 20px; font-size: 0.85rem;"><a href="index.html" style="color: var(--text-muted);">Back to
                Home</a></p>
    </div>
    <script>lucide.createIcons();</script>
</body>

</html>
