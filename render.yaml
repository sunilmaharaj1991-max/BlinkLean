services:
  - type: web
    name: blinklean-backend
    env: docker
    region: singapore
    plan: free
    dockerContext: .
    dockerfilePath: blinklean-backend/Dockerfile
    envVars:
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: blinklean-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: blinklean-redis
          property: connectionString
      - key: AI_SERVICE_URL
        fromService:
          type: web
          name: blinklean-ai
          property: host
      - key: JWT_SECRET
        generateValue: true
      - key: OTP_EXPIRY
        value: 300
    healthCheckPath: /api/v1/health

  - type: web
    name: blinklean-ai
    env: docker
    region: singapore
    plan: free
    dockerContext: .
    dockerfilePath: blinklean-ai/Dockerfile
    envVars:
      - key: PORT
        value: 8000
    healthCheckPath: /health

databases:
  - name: blinklean-db
    databaseName: blinklean
    user: blinklean
    plan: free
    region: singapore

redis:
  - name: blinklean-redis
    plan: free
    region: singapore
    ipAllowList: []
