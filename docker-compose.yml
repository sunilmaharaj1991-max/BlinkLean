version: '3.8'

services:
  backend:
    build:
      context: ./blinklean-backend
      dockerfile: Dockerfile
    container_name: blinklean_backend
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=blinklean
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=your_super_secret_jwt_key
      - RAZORPAY_KEY_ID=your_razorpay_key
      - RAZORPAY_KEY_SECRET=your_razorpay_secret
      - AI_SERVICE_URL=http://ai-service:8000
    depends_on:
      - db
      - redis
      - ai-service
    restart: unless-stopped
    networks:
      - blinklean-net

  ai-service:
    build:
      context: ./blinklean-ai
      dockerfile: Dockerfile
    container_name: blinklean_ai
    ports:
      - "8000:8000"
    restart: unless-stopped
    networks:
      - blinklean-net

  db:
    image: postgres:15-alpine
    container_name: blinklean_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=blinklean
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - blinklean-net

  redis:
    image: redis:7-alpine
    container_name: blinklean_redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - blinklean-net

volumes:
  pgdata:

networks:
  blinklean-net:
    driver: bridge
